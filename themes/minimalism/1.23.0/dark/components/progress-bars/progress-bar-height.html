<section class="css-reference">
  <h5>Progress bar heights</h5>
  <p>Extend the progress class to define the progress bar height.</p>
  <pre data-title="Small">
    <style data-selector=".progress.progress-small"></style>
  </pre>
  <pre data-title="Medium">
    <style data-selector=".progress.progress-medium"></style>
  </pre>
  <pre data-title="Large">
    <style data-selector=".progress.progress-large"></style>
  </pre>
</section>
<section class="progress-bar-height-example">
  <p>There are four common progress bar heights. Adjust the height as required.</p>
  <div class="progress-warpper">
    <div class="progress-container">
      <label>Small</label>
      <div class="progress progress-small">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
        </div>
      </div>
      <label>Medium</label>
      <div class="progress progress-medium">
        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%;">
        </div>
      </div>
      <label>Default</label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
        </div>
      </div>
      <label>Large</label>
      <div class="progress progress-large">
        <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%;">
        </div>
      </div>
    </div>
  </div>
</section>

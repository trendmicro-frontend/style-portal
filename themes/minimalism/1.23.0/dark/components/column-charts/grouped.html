<section class="css-reference">
  <h5>Tooltip Wrapper in Grouped Column Chart</h5>
  <pre>
    <style data-selector=".style-portal .highcharts .area-tooltips"></style>
  </pre>
  <h5>Legend Wrapper</h5>
  <pre>
    <style data-selector=".legend"></style>
	</pre>
  <pre>
		<style data-selector=".legend:not(.legend-vertical)">Bottom legend</style>
	</pre>
  <h5>Legend Container</h5>
  <p>Wrap all the symbols and names of the series with a <code data-tag="ul"></code> element.</p>
  <pre>
    <style data-selector=".legend ul"></style>
	</pre>
  <h5>Legend</h5>
  <p>Use <code data-tag="li"></code> for each series under the <code data-tag="ul"></code> element.</p>
  <pre>
    <style data-selector=".legend ul li"></style>
	</pre>
  <pre data-title="More than one legends in a row:">
    <style data-selector=".legend ul li + li"></style>
	</pre>
  <pre data-title="Mute state:">
    <style data-selector=".legend ul li.mute"></style>
	</pre>
  <pre data-title=":before">
    <style data-selector=".legend ul li:before"></style>
	</pre>
</section>
<section class="column-charts-example grouped-column-chart">
  <div id="grouped-column-chart-container" class="chart-container column-chart-container-with-bottom-legend"></div>
  <section class="legend">
    <ul></ul>
  </section>
</section>

<section class="css-reference">
  <p>Extend the button class to define button sizes. For example, a large button is defined as  <code>.btn-lg</code> in Bootstrap.</p>

  <h5>Large class</h5>
  <pre>
    <style data-selector=".btn-lg"></style>
  </pre>

  <h5>Small class</h5>
  <pre>
    <style data-selector=".btn-sm"></style>
  </pre>

  <h5>Extra small class</h5>
  <pre>
    <style data-selector=".btn-xs"></style>
  </pre>
</section>

<section class="buttons-size-example">
  <p>
		<button class="btn btn-default btn-lg">Large</button><button class="btn btn-primary btn-lg">Large</button><button class="btn btn-danger btn-lg">Large</button><button class="btn btn-border btn-lg">Large</button>
	</p>
	<p>
		<button class="btn btn-default">Default</button><button class="btn btn-primary">Default</button><button class="btn btn-danger">Default</button><button class="btn btn-border">Default</button>
	</p>
	<p>
		<button class="btn btn-default btn-sm">Small</button><button class="btn btn-primary btn-sm">Small</button><button class="btn btn-danger btn-sm">Small</button><button class="btn btn-border btn-sm">Small</button>
	</p>
	<p>
		<button class="btn btn-default btn-xs">Extra Small</button><button class="btn btn-primary btn-xs">Extra Small</button><button class="btn btn-danger btn-xs">Extra Small</button><button class="btn btn-border btn-xs">Extra Small</button>
	</p>
</section>

<section>
  <p>Use a single toggle button to change between active (toggle on) and inactive (toggle off) states.</p>
  <h5>Default toggle button</h5>
  <button type="button" class="btn btn-default" data-toggle="button" aria-pressed="false" autocomplete="off">
    Single Toggle Button
  </button>
  <h5>Flat toggle button</h5>
  <button type="button" class="btn btn-border" data-toggle="button" aria-pressed="false" autocomplete="off">
    Single Toggle Button
  </button>
</section>
